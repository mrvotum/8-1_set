<!-- Легенда

Игрок может выбирать персонажей в команду на конкретный раунд исходя из их текущего состояния,
уровня и стратегии игры. Нам необходимо не позволять ему добавлять в команду несколько раз
одного и того же персонажа.

Описание

Создайте класс Team с методами add, addAll и toArray. Класс должен хранить данные о персонажах
команды в поле класса Set.

Метод add должен добавлять выбранного персонажа в команду (объект класса Character).
При этом такой объект уже существует в команде - дублирования происходить не должно, должна
генерироваться ошибка.

Метод addAll должен иметь возможность добавлять произвольное количество персонажей
(используйте rest-parameters) в команду. При этом задвоения быть не должно, ошибка генерироваться
не должна.

Важно: ни методом add, ни методом addAll нельзя добавлять более 5 персонажей в команду.

Метод toArray должен производить конвертацию Set в массив.

Не забудьте написать unit-тесты, которые обеспечивают 100% покрытие функций и классов,
которые вы тестируете. -->
